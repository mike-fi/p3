name: publish

on:
  release:
    types:
      - created

jobs:
  publish:
    name: Publish release to pypi
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Install a specific version of uv.
          version: 0.9.8
      - name: Build & publish package
        run: |
          uv build
          uv publish